type Query {
  questions(productId: String!): [Question]
    @cacheControl(scope: PRIVATE, maxAge: 0)
  answers(questionId: ID!): [Answer]
    @cacheControl(scope: SEGMENT, maxAge: MEDIUM)
  search(keyword: String, productId: String): [Question] @cacheControl(scope: PRIVATE)
  config: Config @cacheControl(scope: PRIVATE)
  questionsV2(filter: QuestionsFilter): [Question]
  answersV2(filter: AnswersFilter): [Answer]

  # deprecated
  allQuestions: [Question] @cacheControl(scope: PRIVATE maxAge: Medium)
    @deprecated(
      reason: "query was not flexible, use questionsV2"
    )
  allAnswers: [Answer] @cacheControl(scope: PRIVATE maxAge: Medium)
    @deprecated(
      reason: "query was not flexible, use answersV2"
    )
}

input QuestionsFilter {
  productId: String
  allowed: Boolean
  status: String
  searchTerm: String
}

input AnswersFilter {
  questionId: String
  allowed: Boolean
  status: String
  searchTerm: String
}

type Votes {
  id: String
  votes: Int
}

type Config {
  schema: Boolean
  title: String
  anonymous: Boolean
  search: Boolean
  maxQuestions: Int
  moderation: Boolean
  subscriptionEmailTemplate: String
}

type Mutation {
  addQuestion(
    question: String
    name: String
    email: String
    subscribed: Boolean
    anonymous: Boolean
    allowed: Boolean
    status: String
    productId: String!
  ): String
  addAnswer(
    questionId: ID
    answer: String
    name: String
    email: String
    anonymous: Boolean
    allowed: Boolean
    status: String
    productId: String
  ): String
  voteQuestion(email: String, id: ID, vote: Int): Votes
  voteAnswer(email: String, id: ID, questionId: ID): Votes
  deleteQuestion(id: ID): Boolean
  deleteAnswer(id: ID): Boolean
  moderateQuestions(input: ModerateQuestionsInput): Boolean
  moderateAnswers(input: ModerateAnswersInput): Boolean

  # deprecated
  saveSettings(title: String, anonymous: Boolean, search: Boolean, maxQuestions: Int, moderation: Boolean, subscriptionEmailTemplate: String): Boolean
    @deprecated(
      reason: "unnecessary method, use native vtex app settings; will be removed in next major"
    )

  moderateQuestion(id: ID): String
    @deprecated(
      reason: "mutation could not handle multiple updates, use moderateQuestions"
    )

  moderateAnswer(answerId: ID): String
    @deprecated(
      reason: "mutation could not handle multiple updates, use moderateAnswers"
    )
}

input ModerateQuestionsInput {
  ids: [ID],
  allowed: Boolean,
  status: String
}

input ModerateAnswersInput {
  ids: [ID],
  allowed: Boolean,
  status: String
}

type Question {
  id: String
  question: String
  name: String
  email: String
  anonymous: Boolean
  answers: [Answer]
  votes: Int
  allowed: Boolean
  status: String
  productId: String
  product: Product
}

type Answer {
  id: String
  answer: String
  votes: Int
  questionId: ID
  name: String
  email: String
  anonymous: Boolean
  allowed: Boolean
  status: String
  productId: String
  question: Question
}

type Product {
  Name: String
  LinkId: String
}
